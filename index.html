<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Graph Survey</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .questions {
            width: 45%;
        }
        .chart {
            width: 45%;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            gap: 10px;
        }
        .option {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="questions">
        <h2>Rate the following (0-5):</h2>
        <div class="question">
            <label>1. How happy are you?</label>
            <div class="options">
                <label class="option"><input type="radio" name="q1" value="0"> 0</label>
                <label class="option"><input type="radio" name="q1" value="1"> 1</label>
                <label class="option"><input type="radio" name="q1" value="2"> 2</label>
                <label class="option"><input type="radio" name="q1" value="3"> 3</label>
                <label class="option"><input type="radio" name="q1" value="4"> 4</label>
                <label class="option"><input type="radio" name="q1" value="5"> 5</label>
            </div>
        </div>
        <div class="question">
            <label>2. How healthy do you feel?</label>
            <div class="options">
                <label class="option"><input type="radio" name="q2" value="0"> 0</label>
                <label class="option"><input type="radio" name="q2" value="1"> 1</label>
                <label class="option"><input type="radio" name="q2" value="2"> 2</label>
                <label class="option"><input type="radio" name="q2" value="3"> 3</label>
                <label class="option"><input type="radio" name="q2" value="4"> 4</label>
                <label class="option"><input type="radio" name="q2" value="5"> 5</label>
            </div>
        </div>
        <div class="question">
            <label>3. How productive are you?</label>
            <div class="options">
                <label class="option"><input type="radio" name="q3" value="0"> 0</label>
                <label class="option"><input type="radio" name="q3" value="1"> 1</label>
                <label class="option"><input type="radio" name="q3" value="2"> 2</label>
                <label class="option"><input type="radio" name="q3" value="3"> 3</label>
                <label class="option"><input type="radio" name="q3" value="4"> 4</label>
                <label class="option"><input type="radio" name="q3" value="5"> 5</label>
            </div>
        </div>
        <div class="question">
            <label>4. How social are you?</label>
            <div class="options">
                <label class="option"><input type="radio" name="q4" value="0"> 0</label>
                <label class="option"><input type="radio" name="q4" value="1"> 1</label>
                <label class="option"><input type="radio" name="q4" value="2"> 2</label>
                <label class="option"><input type="radio" name="q4" value="3"> 3</label>
                <label class="option"><input type="radio" name="q4" value="4"> 4</label>
                <label class="option"><input type="radio" name="q4" value="5"> 5</label>
            </div>
        </div>
        <div class="question">
            <label>5. How stressed are you?</label>
            <div class="options">
                <label class="option"><input type="radio" name="q5" value="0"> 0</label>
                <label class="option"><input type="radio" name="q5" value="1"> 1</label>
                <label class="option"><input type="radio" name="q5" value="2"> 2</label>
                <label class="option"><input type="radio" name="q5" value="3"> 3</label>
                <label class="option"><input type="radio" name="q5" value="4"> 4</label>
                <label class="option"><input type="radio" name="q5" value="5"> 5</label>
            </div>
        </div>
    </div>
    <div class="chart">
        <canvas id="radarChart"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
